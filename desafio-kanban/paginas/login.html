<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso - KanBan</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/png">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="../estilos/login.css">
</head>
<body>
    <main>
        <section class="" id="login">
            <img src="../imgs/logo.png" alt="logo Kanban - Work Management">
            <form method="post" id="form-login">
                <label for="login-email">E-mail</label><br>
                <input type="email" name="email" id="login-email" required><br>
                <label for="login-senha">Senha</label><br>
                <input type="password" name="senha" id="login-senha" required><br>
                <input class="enviar" type="submit" value="Entrar">
            </form>
            <div class="login">
                <a href="#" id="ver-cadastro"><span class="toggle-link">Cadastrar-se</span></a>
            </div>
        </section>

        <section id="cadastro" style="display: none;">
            <img src="../imgs/logo.png" alt="logo Kanban - Work Management">
            <h2 class="text-center inter-title">Cadastre-se!</h2>
            <form method="post" id="form-cadastro">
                <label for="cadastro-nome">Nome:</label><br>
                <input type="text" name="cadastro-nome" id="cadastro-nome" required><br>
                <span class="erro" id="erro-nome"></span><br>

                <label for="cadastro-email">E-mail</label><br>
                <input type="email" name="email" id="cadastro-email" required><br>
                <span class="erro" id="erro-email"></span><br>

                <label for="cadastro-senha">Senha</label><br>
                <input type="password" name="senha" id="cadastro-senha" required><br>
                <span class="erro" id="erro-senha"></span><br>

                <label for="-senha">Confirmar Senha</label><br>
                <input type="password" name="confirmacao-senha" id="confirmacao-senha" required><br>
                <span class="erro" id="erro-confirmacao"></span><br>

                <input class="enviar" type="submit" value="Cadastrar">
            </form>
            <div class="login">         
                <a href="#" id="ver-login">Já tem uma conta? <span class="toggle-link">Fazer login</span></a>
            </div>
        </section>
    </main>

    <button onclick="limparStorage()">Limpar LocalStorage</button>

    <script>
    function limparStorage() {
        localStorage.clear();
        alert("LocalStorage foi limpo!");
    }
    </script>
    

    <script>
        $(document).ready(function() {
            
            $('#ver-cadastro').click(function(event) {
                event.preventDefault();
                $('#login').hide();
                $('#cadastro').show();
            });

            $('#ver-login').click(function(event) {
                event.preventDefault();  
                $('#cadastro').hide();
                $('#login').show();
            });
        });
    </script>

    <script src="../js/login.js"></script>
    <script src="../js/cadastro.js"></script>

    <footer><p>&copy; Produzido por Otávio Henrique Vicente. Todos os direitos reservados. 2025.</p></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
