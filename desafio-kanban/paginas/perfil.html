<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - KanBan</title>

    <link rel="stylesheet" href="../estilos/perfil.css">
    <link rel="stylesheet" href="../estilos/login.css">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="shortcut icon" href="../imgs/favicon.png" type="image/png">

</head>
<body>
    <main>
        <section id="perfil">
            <div>        
                <a href="../index.html" id="retorno"><img src="../imgs/retorno.png" alt="Retornar"></a>
                <p>Voltar</p>
            </div>

            <div id="container-foto">
                <img id="foto-usuario" src="../imgs/user.png" alt="Usuário" class="perfil-img">
                <label for="input-foto" id="icone-editar">
                    <img src="../imgs/edit.png" alt="Editar">
                </label>
                <input type="file" id="input-foto" accept="image/*" style="display: none;">
            </div>

            <form method="post" class="perfil-form">
                <label for="cadastro-nome">Nome Completo:</label>
                <input type="text" name="login-nome" id="cadastro-nome" required>

                <label for="login-email">E-mail</label>
                <input type="email" name="email" id="login-email" required>

                <label for="login-senha">Senha</label>
                <div class="senha-container">
                    <input type="password" name="senha" id="login-senha" required>
                    <img src="../imgs/olho.png" alt="Mostrar senha" id="toggle-senha" class="icone-senha">
                </div>

                <div class="botoes">
                    <input class="enviar" type="submit" value="Salvar">
                    <a id="logout" href="./login.html">Logout</a>
                </div>
                
            </form>
        </section>     
    </main>

    <footer><p>&copy; Produzido por Otávio Henrique Vicente. Todos os direitos reservados. 2025.</p></footer>

    <script src="../js/perfil.js"></script>

</body>
</html>
